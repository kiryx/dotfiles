- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.vimperatorrc: vimperatorrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.i3: i3/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
