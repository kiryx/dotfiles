- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.vimperatorrc: vimperatorrc
    ~/.gitconfig: gitconfig
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.inputrc: inputrc
    ~/.dunstrc: dunstrc
    ~/.gitignore_global: gitignore_global
    ~/.i3: i3/
    ~/.i3blocks.conf: i3/i3blocks.conf
    ~/.config/termite/config: termiterc
    ~/.config/mimeapps.list: mimeapps.list
    ~/.local/bin: bin/
    ~/.ghci: ghci

- shell:
  - [git submodule update --init --recursive, Installing submodules]
